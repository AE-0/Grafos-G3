<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="shortcut icon" href="img/graph.svg" type="image/x-icon">   
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <title>Grafos-G3</title>
</head>
<body>
    <div class="header">
        <img class="logo" src="./img/graph.svg" alt="Logo">
        <button class="tutorial">Tutorial</button>
        <button class="crear activo">Crear</button>
        <button class="visualizar">Visualizar</button>
        <div class="modal-ingreso">
            <div class="ingreso">
                <span class="ingheader">Ingreso de datos</span>
                <div class="input-grafo">
                    <input  type="text" placeholder="ejemplo: [[0,1],[1,2]] (debe partir de 0*)" name="ginput">
                    <button type="submit">ingresar</button>
                </div>
            </div>
        </div>
        <div class="header-middle">
            <span class="spacing"></span>
            <label class="toolOpciones">
                <input type="checkbox" name="numeros" checked="true">Numeros
                <input type="checkbox" name="flechas" checked="true">Flechas
            </label>
            <button class="limpiar">Limpiar</button>
        </div>
        <div class="header-derecha">
            <button class="acerca">Acerca</button>
            <div class="modal">
                <div class="modal-info">
                    <a href="https://github.com/AE-0/Grafos-G3">
                        <img aria-hidden="true" style="position:absolute;top:0;right:0;border:0;filter:grayscale(1);user-select:none;" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_darkblue_121621.png?resize=149%2C149" alt="Fork me on GitHub"></a>
                    <p class="about-titulo">Proyecto Grafos</p>
                    <img class="about-logo" src="./img/graph.svg" alt="Logo">
                    <p class="source">Pagina web interactiva para la asignatura de Grafos y Lenguajes Formales 2021</p>
                    <p>Licencia GNU GLP-3.0</p>
                    <a href="https://github.com/AE-0/Grafos-G3/issues">Reportar un bug</a>
                </div>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <button class="tool" name="mover">
            <img class="ticon" src="./img/mover.png">
        </button>
        <button class="tool" name="crear">
            <img class="ticon" src="./img/crear.png">
        </button>
        <button class="tool" name="borrar">
            <img class="ticon" src="./img/borrar.png">
        </button>
    </div>
    <div class="sidebar derecha">
        <span class="propiedades">Propiedades</span>
        <div class="analisis">
            <div class="matrizhide">
                <img src="./img/bx-plus.svg" alt="mas">
                <img src="./img/bx-minus.svg" alt="menos">
            </div>
            <span class="matrizmenu">Matrices</span>
            <span class="label-ady">Matriz Adyacente</span>
            <div class="matriz-ady"></div>
            <span class="label-c">Matrices C</span>
            <div class="matriz-c"></div>
        </div>
        <div class="na-nv">
            <span>Vertices</span>
            <span class="nvertices"></span>
            <span>Aristas</span>
            <span class="naristas"></span>
        </div>
        <div class="re">
            <span>Regiones</span>
            <span class="region"></span>
        </div>
    </div>
    <svg class="espacio">
    </svg>

    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
